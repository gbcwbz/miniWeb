<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Web Upload</title>
</head>
<body>
<h1 align="center">Web Upload</h1>

<form action=/ method=POST enctype="multipart/form-data" name=fileupload>
<p align="center">
<input name="File" type="file" size="50" maxlength="1000">
</p>
<p align="center">

<input type=button value="Send" onClick="this.form.submit()">
</p>
</form>
</body>
</html>
